<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dart - Movie Recommendation</title>

  <!-- 
    - favicon
  -->
  <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">

  <!-- 
    - custom css link
  -->
  <link rel="stylesheet" href="./assets/css/style.css">

  <!-- 
    - google font link
  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- 
    small icon template
   -->
   <link rel="icon" type="image/x-icon" href="/SE Project/Movie-Recommender-Project-main/Dart/assets/images/compact logo.png">
</head>

<body id="top">

  <!-- 
    - #HEADER
  -->

  <header class="header" data-header>
    <div class="container">

      <div class="overlay" data-overlay></div>

      <a href="./index.html" class="logo">
        <img src="./assets/images/dartlogo.png">
      </a>

      <div class="header-actions">

        <a href="moviesearch.html" class="search-btn">
          <ion-icon name="search-outline"></ion-icon>
        </a>
        <button class="btn btn-primary">Sign in</button>

      </div>

      <button class="menu-open-btn" data-menu-open-btn>
        <ion-icon name="reorder-two"></ion-icon>
      </button>

      <nav class="navbar" data-navbar>

        <div class="navbar-top">

          <a href="./index.html" class="logo">
            <img src="./assets/images/logo2.png" alt="Filmlane logo">
          </a>

          <button class="menu-close-btn" data-menu-close-btn>
            <ion-icon name="close-outline"></ion-icon>
          </button>

        </div>

        <ul class="navbar-list">

          <li>
            <a href="./index.html" class="navbar-link">Recommendation engine</a>
          </li>

          <li>
            <a href="./community.html" class="navbar-link">Community</a>
          </li>

          <li>
            <a href="./moviedatabase.html" class="navbar-link">Movie Database</a>
          </li>

        </ul>
      </nav>

    </div>
  </header>





  <main>
    <article>

      <!-- 
        - #TITLE
      -->

      <section class="hero">
        <div class="container">

          <div class="hero-content">

            <p class="hero-subtitle">Dart</p>
            <h1 class="h1 hero-title">
              The one stop <strong>Movie</strong> Recommendation System 
            </h1>

            <div class="meta-wrapper">
            <button class="btn btn-primary">
              <ion-icon name="play"></ion-icon>
              <span>Find me a movie</span>
            </button>
          </div>
        </div>
      </section>

      <!-- 
        - #Trending Right Now
      -->

      <section class="trending">
        <div class="container">

          <div class="flex-wrapper">

            <div class="title-wrapper">
              <p class="section-subtitle">Dart</p>

              <h2 class="h2 section-title">Trending Right Now</h2>
            </div>

            <div class="innercontainer">
              <div class="carousel">
                <button class="arrow left-arrow">&lt;</button>
                <div id="trendingMovies" class="trending-movies"></div>
                <button class="arrow right-arrow">&gt;</button>
              </div>
            </div>
            
            <template id="trending-movie-template">
              <div class="trending-movie">
                <img src="" alt="" class="trending-movie-poster">
                <h3 class="trending-movie-title"></h3>
              </div>
            </template>

    

          </div>

        </div>
      </section>


      <section class="upcoming">
        <div class="container">

          <div class="flex-wrapper">

            <div class="title-wrapper">
              <p class="section-subtitle">Dart</p>

              <h2 class="h2 section-title">Recent Releases</h2>
            </div>

          </div>
        </div>
      </section>

      <!-- 
        - #TOP RATED
      -->

      <section class="top-rated">
        <div class="container">

          <p class="section-subtitle">Dart</p>

          <h2 class="h2 section-title">Top Rated Movies</h2>

        </div>
      </section>





      <!-- 
        - #TV SERIES
      -->

      <section class="tv-series">
        <div class="container">

          <p class="section-subtitle">Dart</p>

          <h2 class="h2 section-title">World's Best TV Series</h2>
        </div>
      </section>



  <!-- 
    - #FOOTER
  -->

  <footer class="footer">

    <div class="footer-top">
      <div class="container">

        <div class="footer-brand-wrapper">

          <a href="./index.html" class="logo">
            <img src="./assets/images/logo2.png" alt="Filmlane logo">
          </a>
        </div>

        <div class="divider"></div>

        <div class="quicklink-wrapper">

          <ul class="social-list">

            <li>
              <a href="#" class="social-link">
                <ion-icon name="logo-facebook"></ion-icon>
              </a>
            </li>

            <li>
              <a href="#" class="social-link">
                <ion-icon name="logo-twitter"></ion-icon>
              </a>
            </li>

            <li>
              <a href="#" class="social-link">
                <ion-icon name="logo-pinterest"></ion-icon>
              </a>
            </li>

            <li>
              <a href="#" class="social-link">
                <ion-icon name="logo-linkedin"></ion-icon>
              </a>
            </li>

          </ul>

        </div>

      </div>
    </div>

    <div class="footer-bottom">
      <div class="container">

        <p class="copyright">
          &copy; 2024 <a href="#">Dart</a>. All Rights Reserved
        </p>
      </div>
      
    </div>

  </footer>





  <!-- 
    - #GO TO TOP
  -->

  <a href="#top" class="go-top" data-go-top>
    <ion-icon name="chevron-up"></ion-icon>
  </a>





  <!-- 
    - custom js link
  -->
  <script src="./assets/js/script.js"></script>
  <script src="./assets/js/trending.js"></script>

  <!-- 
    - ionicon link
  -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Search</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Movie Search</h1>
    <input type="text" id="movieInput" placeholder="Enter a movie title">
    <button id="searchButton">Search</button>
    <div id="searchResults"></div>
    <div id="recommendations"></div>
  </div>
  <template id="movie-details-template">
    <div class="movie-details">
      <img src="" alt="" class="movie-poster">
      <h3 class="movie-title"></h3>
      <p><strong>Release Date:</strong> <span class="movie-release-date"></span></p>
      <p><strong>Overview:</strong> <span class="movie-overview"></span></p>
    </div>
  </template>

    <div class="recommendation">
      <img src="" alt="" class="recommendation-poster">
      <h3 class="recommendation-title"></h3>
    </div>
  </template> -->
  <script src="model.js"></script>
</body>
</html>
